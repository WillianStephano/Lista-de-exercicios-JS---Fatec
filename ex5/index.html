<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>ex05</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
   <section class="secao-principal">
      <div class="conteudo-principal">

         <h1 class="titulo-conteudo">Desenvolva uma página para calcular o custo para assentar piso, sabendo que o preço
            é de 36,00 por m². O programa deve ler o comprimento e a largura total do cômodo.
         </h1>

         <form class="form">

            <div class="form-grupo">
               <label for="nome">Largura do comodo:</label>
               <input class="campo campo-largura" type="text" placeholder="Largura">
            </div>

            <div class="form-grupo">
               <label for="nome">Comprimento do comodo:</label>
               <input class="campo campo-comprimento" type="text" placeholder="Comprimento">
            </div>

            <input type="submit" class="btn" value="Calcular">
         </form>

         <p class="resultado">Gasto total</p>


      </div>
   </section>
   <script src='ex05.js'></script>
</body>


</html>
