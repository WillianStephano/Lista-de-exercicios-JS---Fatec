<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>

</head>

<body>
   <section class="secao-principal">
      <div class="conteudo-principal">

         <h1 class="titulo-conteudo">Tendo como dados de entrada a altura e o sexo de uma pessoa a partir de uma caixa
            de combinação, construa uma página que calcule seu peso ideal, utilizando as seguintes fórmulas:
         </h1>

         <form class="form">

            <div class="form-grupo">
               <label for="nome">Altura:</label>
               <input class="campo campo-altura" type="text" placeholder="00.0">
            </div>

            <div class="form-grupo">
               <input type="radio" id="masculino" name="genero" value="masculino">
               <label for="masculino">Masculino</label>

               <input type="radio" id="feminino" name="genero" value="feminino">
               <label for="feminino">Feminino</label>
            </div>

            <input type="submit" class="btn" value="Enviar">
            <p class="resultado">Resultado</p>
      </div>
      </form>

      </div>
   </section>
   <script src='ex06.js'></script>
</body>


</html>
