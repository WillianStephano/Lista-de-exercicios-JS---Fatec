<body>
   <section class="secao-principal">
      <div class="conteudo-principal">

         <h1 class="titulo-conteudo">Desenvolva uma página que leia a quilometragem percorrida por um determinado
            veículo e o valor do combustível. Calcule o gasto dele, sabendo que o veículo percorre 8km/litro.
         </h1>

         <form class="form">

            <div class="form-grupo">
               <label for="nome">Quilometragem percorrida:</label>
               <input class="campo campo-km" type="text" placeholder="Km">
            </div>

            <div class="form-grupo">
               <label for="nome">Valor do combustivel</label>
               <input class="campo campo-combustivel" type="text" placeholder="R$" id="nomeProduto2">
            </div>

            <input type="submit" class="btn" value="Enviar">
         </form>

         <p class="resultado">Gasto total</p>


      </div>
   </section>
   <script src='ex04.js'></script>
</body>
